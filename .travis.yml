language: android
jdk: oraclejdk7
sudo: false
#env: TARGET="android-19" NAME="android-19"

cache:
  directories:
   - $HOME/.android/avd/
   - $HOME/.gradle/caches/

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.1

    # The SDK version used to compile your project
    - android-23

    # Additional components
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-23

    # Specify at least one system image, if you need to run emulator(s) during your tests
    #- sys-img-armeabi-v7a-android-23


# Emulator Management: Create, Start and Wait
before_script:
  - mkdir sdcard
  - mksdcard -l gnucash-sdcard 64M sdcard/gnucash-sdcard.img
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-boot-anim -no-window -sdcard sdcard/gnucash-sdcard.img &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build cDDAT cPDAT

after_script:
  - cat ${TRAVIS_BUILD_DIR}/app/build/outputs/androidTest-results/connected/flavors/production/* # show logs
  - cat ${TRAVIS_BUILD_DIR}/app/build/outputs/androidTest-results/connected/flavors/development/* # show logs
